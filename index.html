<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body style="background-color:lightseagreen">
<center>
    <h1 style="color: navy"><b><i>Calculator</i></b></h1>
    <input type="number" id="demo1">Enter first Number</input>
    <br>
    <input type="number" id="demo2">Enter second Number</input>
    <br>
    <button type="button" onclick="Clear()">Clear</button>
    <br>
    <button type="button" onclick="Addition()">Addition</button>
    <br>
    <button type="button" onclick="Subtraction()">Subtraction</button>
    <br>
    <button type="button" onclick="Multiplication()">Multiplication</button>
    <br>
    <button type="button" onclick="Division()">Division</button>
    <br>
    <p id='display'></p>
</center>
<script>
 var x,y;
 function entry()
 {
   x=document.getElementById('demo1').value;
   y=document.getElementById('demo2').value; 
   if(x=='' || y=='')
     return true;
   else
     return false;  
 }
 function Clear()
 {
     document.getElementById('demo1').value='';
     document.getElementById('demo2').value='';
 }
 function Addition()
 {   
    if(entry())
      alert("Please enter value");
    else 
    {
     var sum;
     sum=parseInt(x)+parseInt(y);
     document.getElementById('display').innerHTML='Addition: ' +sum;
    
    }
 }   
 function Subtraction()
 {   
    if(entry())
      alert("Please enter value");
    else
    {
    var diff;
     diff=x-y;
     document.getElementById('display').innerHTML='Subtraction: ' +diff;
    }
}
 function Multiplication()
 {   
    if(entry())
      alert("Please enter value");
    else
    {
    var mul;
     mul=x*y;
     document.getElementById('display').innerHTML='Multiplication: ' +mul;
    } 
}
 function Division()
 {   
    if(entry())
      alert("Please enter value");
    else
    { 
    var div;
     div=x/y;
     document.getElementById('display').innerHTML='Division: ' +div;   
    }
}
</script>
</body>
</html>
